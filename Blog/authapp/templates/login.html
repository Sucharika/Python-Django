{% extends 'core/base.html' %}
{% load crispy_forms_tags %}

{% block title %} Login {% endblock title %}

{% block content %}
    <h2> Login </h2>
    <hr>
    <form method='POST'>
        {% csrf_token %}
        {{form|crispy}}
        <input type ='submit'>

    </form>
    {% if messages %}
      {% for msg in messages %}  
        <p class="{{msg.tags}}">{{msg}} </p>
      {% endfor %}
    {% endif %}
{% endblock content %}
